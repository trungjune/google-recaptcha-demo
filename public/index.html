<body>
  <main>
    <h1>reCAPTCHA Demo</h1>
    <form id="defaultform" action="" method="POST">
      <input type="text" name="firstname" id="form-firstname" placeholder="First Name" required>
      <input type="text" name="lastname" id="form-lastname" placeholder="Last Name" required>
      <label for="textarea">Message:</label>
      <textarea id="form-textarea" maxlength="256" name="message"
        placeholder="Hello, I would like to verify I'm not a robot." required></textarea>
      <div class="g-recaptcha" data-sitekey="6Lc_RjIaAAAAAGS7_RFbfOl3gtD0GSZGjYGaXUWT" data-callback="handleGResponse"></div>
      <br />
      <input type="submit" value="SUBMIT" id="submit" disabled>
    </form>
  </main>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function handleGResponse(res) {
      console.log('GOOGLE RESPONSE', res)
      if (res && typeof res === 'string') {
        document.querySelector('#submit').toggleAttribute('disabled')
      }
    }
  </script>
